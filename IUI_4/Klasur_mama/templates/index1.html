<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universität Bayreuth</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: whitesmoke;
            background-color: #1a1a1a;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background-color: #0a0a0a;
        }
        .navbar #house .logo {
            color: green;}
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        .navbar a:hover {
            color: #f0a500;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            background: url('your-background-image.jpg') no-repeat center center/cover;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #fff; /* White color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            background: linear-gradient(45deg, #00f, #0f0); /* Blue to green gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Lobster', cursive; /* New font */
        }
        .hero .button {
            background-color: #f0a500;
            color: black;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1em;
        }
        .hero .button:hover {
            background-color: #e59400;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 2em 0;
            background-color: #0a0a0a;
        }
        .feature-box {
            text-align: center;
            padding: 1em;
        }
        .feature-box i {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <section class="default" id="house">
            <div class="logo">Universität  Bayreuth</div>
        </section>
        
        <div>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#quiz generator">Quiz Generation</a>
            <a href="#Flashcards">Flashcards</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero" id="home">
        <h1>KLAUSUR MAMA</h1>
        <p>Your personalized Study Assistant</p>
        <a href="#doc" class="button">Upload document</a>
    </section>

    <section class="features">
        <div class="feature-box">
            <i class="fa fa-book"></i>
            <h3>Personal statistics</h3>
        </div>
        <div class="feature-box">
            <i class="fa fa-laptop"></i>
            <h3>College Community</h3>
        </div>
        <div class="feature-box">
            <i class="fa fa-users"></i>
            <h3>Profile Management</h3>
        </div>
    </section>  
</body>
</html>
